syntax = "proto3";

package marlonflorencio.proto;

option java_multiple_files = true;
option java_package = "com.github.marlonflorencio.protobuf.proto";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

message MyDateTime {
  google.protobuf.Timestamp my_date = 1;
  google.protobuf.Duration my_duration = 2;
}
